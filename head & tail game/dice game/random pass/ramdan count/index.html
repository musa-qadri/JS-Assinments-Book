<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="main">
        <div class="timeALL">
            <div class="ramzan">
                <h1>RAMDAN COUNT DOWN </h1>
                <h1>Days left</h1>
            </div>
  
            <h1 id="date"><button>Click me to check current Date & Time</button></h1>

            <p id="countdown">

            <div class="day">
                <h1>Days : </h1>
                <h1 id="days"> </h1>
            </div>

            <div class="hours">
                <h1>Hours : </h1>
                <h1 id="hours"></h1>
            </div>

            <div class="min">
                <h1>Minutes : </h1>
                <h1 id="minutes"></h1>
            </div>

            <div class="sec">
                <h1>Seconds : </h1>
                <h1 id="seconds"> </h1>
            </div>

        </div>


        <h1 class="name">Created By : Musa Al Qadri</h1>
    </div>



    <script src="app.js"></script>
</body>

</html>
